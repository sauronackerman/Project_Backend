name: "running unit test, build docker image"
on: 
  push:
    branches:
      - "main"
jobs:
  unit-test:
    name: "unit test"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      - name: running unit test
        run: go test ./... -cover
  
  build-push-docker:
    name: "build image and push registry dockerhub"
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: build image 
        run: docker build -t rizamahard/restproject .
      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push image to dockerhub
        run: docker push rizamahard/restproject:latest
  
  deployment:
    name: "deploy to ec2"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: configuration ssh
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.RESTPROJECT_PEM }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/restproject.pem
          chmod 700 ~/.ssh/restproject.pem
          cat >> ~/.ssh/config << END
          Host development 
            HostName $SSH_HOST
            User  $SSH_USER
            IdentityFile ~/.ssh/restproject.pem
            StrictHostKeyChecking=no
          END
      - name: connect to ec2 AWS, remove container before pull, pull from registry, start
        run: ssh development docker rm -f $(docker ps -a -q) || true && docker pull rizamahard/restproject:latest && docker run -d -p 1234:1234 --name restproject rizamahard/restproject:latest