name: "running test, build docker image, push to github"
on:
  push:
    branches:
      - "main"
jobs:
  unit-test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version:1.17.2
      - name: run test
        run: go test ./... -cover
